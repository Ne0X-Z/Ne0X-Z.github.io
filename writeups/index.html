<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>En Construcción - Ne0X-Z</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/icons/terminal_icon.svg"
    />
    <link rel="stylesheet" href="../css/under_construction.css" />
  </head>
  <body>
    <div class="grid-background"></div>

    <div class="construction-container">
      <div class="construction-content">
        <div class="construction-icon">
          <div class="icon-wrapper">
            <svg viewBox="0 0 24 24">
              <path
                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
              ></path>
            </svg>
          </div>
        </div>

        <h1 class="construction-title">Sitio en Construcción</h1>

        <p class="construction-subtitle">
          Esta sección está siendo desarrollada actualmente. Estoy trabajando en
          crear contenido de calidad sobre ciberseguridad y hacking ético.
        </p>

        <div class="terminal-text">
          <div class="terminal-line">
            <span class="terminal-prompt">root@ne0x:~#</span> status
            --check-build
          </div>
          <div class="terminal-line">[INFO] Building new features...</div>
          <div class="terminal-line">[INFO] Progress: 45%</div>
          <div class="terminal-line">
            [INFO] Estimated completion: Soon™<span class="cursor-blink"
              >_</span
            >
          </div>
        </div>

        <a href="javascript:window.history.back()" class="back-button">
          <svg viewBox="0 0 24 24">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Volver al Inicio
        </a>
      </div>
    </div>
  </body>
</html>
